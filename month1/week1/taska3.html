<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
</head>
<body>
    <form>
        <fieldset>
        <legend><b>Contact Us:</b></legend><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="30" rows="5"></textarea> <br><br>

        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
            <option value="option1">Not important</option>
            <option value="option 2">Important</option>
            <option value="option 3">Very Important</option>
        </select> <br><br>

        <button type="submit">Submit</button> <br><br>
        </fieldset>
    </form>
</body>
</html>
